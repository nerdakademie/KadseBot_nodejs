swagger: '2.0'

# This is your document metadata
info:
  version: "0.0.1"
  title: Nerdakademie API

host: bot.nerdakademie.xyz
schemes:
  - https
basePath: "/api"

tags:
  - name: User,
    description: API for something
paths:
  /user/login:
    post:
      description: Logs user in. (Setting cookie)
      operationId: "findPets"
      tags:
        - User
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/user_password"
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/successMessage"
        404:
          description: Error
          schema:
            $ref: "#/definitions/successMessage"
  /user/logout:
    get:
      description: Invalidates session
      tags:
        - User
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/successMessage"
  /user/register:
    post:
      description: Register new user
      tags:
        - User
      consumes:
          - application/json
      produces:
          - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/user_password"
      responses:
        200:
          description: Successful response
          schema:
            $ref: "#/definitions/successMessage"
        404:
          description: Error
          schema:
            $ref: "#/definitions/successMessage"
definitions:
  successMessage:
    type: object
    properties: 
      success: 
        type: boolean
        example : false
  user_password:
    properties:
      username:
        type: string
      password:
        type: string